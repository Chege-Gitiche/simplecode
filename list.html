<!doctype html>
<html lang="en">
<head>
  <style>
    h1,h2,li {
      text-align: center;
    }
    h1{
      color: #f36c92;
    }
    ul{
      color: darkgoldenrod;
      font-family: Gubbi,sans-serif;
    }
    ol{
      color: chocolate;
      font-family: AnjaliOldLipi,cursive;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h1>Unordered list</h1>
<h2>Type of cars</h2>
<ul>
  <li>nissan</li>
  <li>mitsubishi</li>
  <li>toyota</li>
  <li>volkswagen</li>
</ul>
<h1>Ordered list</h1>
<h2>List of fruits</h2>
<OL>
  <li>apples</li>
  <li>oranges</li>
  <li>watermelons</li>
  <li>pineapple</li>
</OL>


</body>
</html>
